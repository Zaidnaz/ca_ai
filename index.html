<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chartered Accountant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; justify-content: center; }
        
        .app { width: 100%; max-width: 450px; background: white; display: flex; flex-direction: column; height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        header { padding: 20px; background: white; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
        .logo { width: 40px; height: 40px; background: var(--primary); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai { background: #f8fafc; border: 1px solid #e2e8f0; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .input-box { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 50px; outline: none; }
        button { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: white; border: none; cursor: pointer; }
        button:disabled { opacity: 0.7; }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo"><i class="fa-solid fa-calculator"></i></div>
            <div><b>AI Tax Expert</b><br><small>Gemini 2.5 Flash</small></div>
        </header>
        <div id="chat">
            <div class="msg ai">Hello! Ask me about GST, Income Tax, or Deductions.</div>
        </div>
        <div class="input-box">
            <input type="text" id="prompt" placeholder="Type a message...">
            <button id="send" onclick="ask()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const inp = document.getElementById('prompt');
        const btn = document.getElementById('send');

        async function ask() {
            const text = inp.value.trim();
            if(!text) return;

            chat.innerHTML += `<div class="msg user">${text}</div>`;
            inp.value = '';
            btn.disabled = true;
            chat.scrollTop = chat.scrollHeight;

            try {
                // Talks to your secure Netlify backend
                const req = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    body: JSON.stringify({ text })
                });
                const res = await req.json();
                
                const cleanText = res.reply.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
                chat.innerHTML += `<div class="msg ai">${cleanText}</div>`;
            } catch (e) {
                chat.innerHTML += `<div class="msg ai" style="color:red">Error connecting to AI.</div>`;
            }
            
            btn.disabled = false;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
