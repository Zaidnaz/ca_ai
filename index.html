<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chartered Accountant</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .app-container { width: 100%; max-width: 420px; background: white; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: 100%; }
        
        header { background-color: #1e3a8a; color: white; padding: 15px; text-align: center; }
        header h1 { margin: 0; font-size: 1.2rem; }
        header span { font-size: 0.8rem; opacity: 0.8; }

        #chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fff; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 85%; line-height: 1.4; font-size: 0.95rem; }
        .user { background-color: #1e3a8a; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai { background-color: #f1f5f9; color: #1e293b; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #e2e8f0; }
        
        .input-area { padding: 15px; border-top: 1px solid #e5e7eb; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { background-color: #1e3a8a; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .loader { text-align: center; font-size: 0.8rem; color: #666; margin-bottom: 5px; display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>AI Tax Expert</h1>
         
        </header>
        
        <div id="chat-box">
            <div class="message ai">Hello! I am your AI Chartered Accountant. Ask me about Income Tax, GST, or Deductions.</div>
        </div>
        <div id="loader" class="loader">Thinking...</div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const chat = document.getElementById('chat-box');
            const loader = document.getElementById('loader');
            const text = input.value.trim();

            if (!text) return;

            // Add User Message
            chat.innerHTML += `<div class="message user">${text}</div>`;
            input.value = '';
            btn.disabled = true;
            loader.style.display = 'block';
            chat.scrollTop = chat.scrollHeight;

            try {
                // Call Netlify Function
                const req = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });
                const res = await req.json();

                if (res.error) throw new Error(res.error);

                // Add AI Message
                const cleanText = res.reply.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
                chat.innerHTML += `<div class="message ai">${cleanText}</div>`;
            } catch (e) {
                chat.innerHTML += `<div class="message ai" style="color:red">Error: ${e.message}</div>`;
            }

            btn.disabled = false;
            loader.style.display = 'none';
            chat.scrollTop = chat.scrollHeight;
        }
        
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
